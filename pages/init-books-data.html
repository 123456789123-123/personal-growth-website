    <button class="btn btn-danger" onclick="clearBooksData()">清空数据</button>
    <div id="status" class="status"></div>

      const books = generateBooksData();
      localStorage.setItem('app_books', JSON.stringify(books));

      const statusEl = document.getElementById('status');
      statusEl.className = 'status success';
      statusEl.innerHTML = `
        <strong>✅ 数据生成成功！</strong><br>
        已生成 ${books.length} 本书籍，共 ${books.reduce((sum, b) => sum + b.notes.length, 0)} 条笔记<br>
        <a href="books.html" style="color: #667eea; text-decoration: none; font-weight: bold;">前往查看 →</a>
      `;
    }

    function clearBooksData() {
      if (confirm('确定要清空所有读书数据吗？')) {
        localStorage.removeItem('app_books');

      ];

      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 400;
      const ctx = canvas.getContext('2d');

      // 创建渐变
      const gradient = ctx.createLinearGradient(0, 0, 300, 400);
      gradient.addColorStop(0, randomColor[0]);
      gradient.addColorStop(1, randomColor[1]);

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 300, 400);

      // 添加书籍图标
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.font = 'bold 80px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('📚', 150, 200);

      return canvas.toDataURL('image/png');
    }
  </script>
</body>

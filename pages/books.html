<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="读书 - 个人成长网站">
  <title>读书 - 个人成长网站</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/pages/books.css">
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="books-hero">
    <div class="books-hero__container">
      <div class="books-hero__content">
        <div class="books-hero__icon">📚</div>
        <div class="books-hero__title-group">
          <h1>我的书单</h1>
          <p>记录阅读的足迹与思考</p>
        </div>
      </div>
      <div class="books-hero__actions">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="searchInput" placeholder="搜索书名或作者...">
          <button class="search-clear" id="clearSearchBtn" title="清除搜索" hidden>
            <i class="fas fa-times"></i>
          </button>
        </div>
        <button class="hero-btn" id="addBookBtn" title="添加书籍">
          <i class="fas fa-plus"></i>
        </button>
        <button class="hero-btn" id="exportBooksBtn" title="导出数据">
          <i class="fas fa-download"></i>
        </button>
        <button class="hero-btn" id="importBooksBtn" title="导入数据">
          <i class="fas fa-upload"></i>
        </button>
        <a href="../nav.html" class="hero-btn hero-btn--ghost" title="返回导航">
          <i class="fas fa-arrow-left"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="main-content">
    <!-- 工具栏 -->
    <section class="toolbar-section">
      <div class="view-switch" role="tablist" aria-label="视图切换">
        <button class="view-btn active" data-view="grid" role="tab" aria-selected="true">
          <i class="fas fa-th-large"></i>
          <span>卡片视图</span>
        </button>
        <button class="view-btn" data-view="list" role="tab" aria-selected="false">
          <i class="fas fa-list"></i>
          <span>列表视图</span>
        </button>
      </div>

      <div class="stats" id="booksStats">
        <span id="totalBooks">0 本书</span>
        <span class="divider">|</span>
        <span id="readingBooks">0 在读</span>
        <span class="divider">|</span>
        <span id="finishedBooks">0 已读</span>
      </div>
    </section>

    <!-- 书籍展示区 -->
    <section class="books-section">
      <div id="booksGrid" class="books-grid" aria-live="polite"></div>
      <div id="emptyState" class="empty-state" hidden>
        <i class="fas fa-book"></i>
        <h3>还没有添加书籍</h3>
        <p>点击右上角的"+"按钮开始添加你的第一本书吧</p>
        <button class="btn btn-primary" id="generateSampleData" style="margin-top: 1.5rem;">
          <i class="fas fa-magic"></i>
          <span>生成示例数据（20本书）</span>
        </button>
      </div>
    </section>
  </main>


  <!-- 删除确认弹窗 -->
  <div id="deleteModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal delete-modal">
      <div class="modal-header">
        <h3>确认删除</h3>
        <button class="modal-close" id="closeDeleteModal" aria-label="关闭">×</button>
      </div>
      <div class="modal-body">
        <p>确定要删除这本书及其所有笔记吗？此操作无法撤销。</p>
        <p class="delete-book-name"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" id="cancelDelete">取消</button>
        <button class="btn btn-danger" type="button" id="confirmDelete">
          <i class="fas fa-trash"></i>
          <span>删除</span>
        </button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <input type="file" id="importFileInput" accept=".json" hidden>

  <script src="../js/storage.js"></script>
  <script src="../js/pages/books.js"></script>
</body>
</html>

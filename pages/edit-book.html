<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="编辑书籍 - 个人成长网站">
  <title>编辑书籍 - 个人成长网站</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/pages/edit-book.css">
</head>
<body>
  <!-- 顶部导航 -->
  <nav class="edit-hero">
    <div class="edit-hero__container">
      <div class="edit-hero__content">
        <button class="back-btn" id="backBtn" title="返回书单">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="edit-hero__title-group">
          <h1 id="pageTitle">添加书籍</h1>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="main-content">
    <section class="edit-section">
      <form id="bookForm" class="book-form" novalidate>
        <div class="form-grid">
          <label class="form-field form-field--full" for="bookName">
            <span>书名<span class="required">*</span></span>
            <input type="text" id="bookName" required placeholder="请输入书名" autofocus>
          </label>

          <label class="form-field" for="bookAuthor">
            <span>作者</span>
            <input type="text" id="bookAuthor" placeholder="作者姓名">
          </label>

          <label class="form-field" for="bookRating">
            <span>评分</span>
            <select id="bookRating">
              <option value="5">⭐⭐⭐⭐⭐ 极力推荐</option>
              <option value="4" selected>⭐⭐⭐⭐ 值得一读</option>
              <option value="3">⭐⭐⭐ 一般</option>
              <option value="2">⭐⭐ 不太推荐</option>
              <option value="1">⭐ 不推荐</option>
            </select>
          </label>

          <label class="form-field" for="readingStatus">
            <span>阅读状态<span class="required">*</span></span>
            <select id="readingStatus" required>
              <option value="在读">📖 在读</option>
              <option value="已读">✅ 已读</option>
            </select>
          </label>

          <label class="form-field" for="startDate">
            <span>开始日期</span>
            <input type="date" id="startDate">
          </label>

          <label class="form-field" for="finishDate">
            <span>完成日期</span>
            <input type="date" id="finishDate">
          </label>
        </div>

        <div class="form-actions">
          <button class="btn btn-outline" type="button" id="cancelBtn">取消</button>
          <button class="btn btn-primary" type="submit">
            <i class="fas fa-save"></i>
            <span>保存</span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <div id="toast" class="toast"></div>

  <script src="../js/storage.js"></script>
  <script src="../js/pages/edit-book.js"></script>
</body>
</html>
